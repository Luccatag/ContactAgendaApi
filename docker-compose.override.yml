# Docker Compose override for development
# Used automatically when running docker-compose up

version: '3.8'

services:
  backend:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
    volumes:
      # Mount source code for development (optional)
      - .:/app/source:ro
      # Mount logs for debugging
      - ./logs:/app/logs
    ports:
      # Expose additional ports for debugging
      - "5000:5000"  # HTTP
      - "5001:5001"  # HTTPS (if needed)

  frontend:
    volumes:
      # Mount source for hot reloading (development)
      - ./contact-agenda-frontend/src:/app/src:ro
    environment:
      - NODE_ENV=development
